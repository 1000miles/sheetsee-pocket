<html>
	<head>
		<title>Pocket Reads</title>
		<script type="text/javascript" src="js/ICanHaz.js"></script> 
		<script src='http://api.tiles.mapbox.com/mapbox.js/v1.0.0/mapbox.js'></script>
		<script src='js/jquery.js '></script>
		<script type="text/javascript" src='js/d3.js'></script>
		<script type="text/javascript" src='js/sheetsee.js'></script>
		<link rel="shortcut icon" href="https://raw.github.com/jllord/sheetsee-cache/master/favicon-p.png"/>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>


    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.0/mapbox.css' rel='stylesheet' />
		<link media="screen" rel="stylesheet" type="text/css" href="/css/style.css"> 
	</head>
<body>
	<div id="wrapper">
		<div id="title"></div>
		<ul class="nav">
			<li>ARTICLES I'VE READ AND ARCHIVED</li>
			<li>POWERED BY <a href="http://jlord.gitub.io/sheetsee.js" target="_blank">SHEETSEE.JS</a> AND <a href="http://www.ifttt.com" target="blank">IFTTT.COM</a> (AND <a href="http://www.getpocket.com/" target="_blank">POCKET</a>)</li>
			<li><a href="http://www.github.com/jlord/sheetsee-pocket" target="_blank">SET UP YOUR ARCHIVE</a></li>
		</ul>
		<div id="filters" class="container">
			<input id="articleSearch" type="text" placeholder="filter by.."></input>
			<span class="clear sml-button">Clear</span>
		</div>
		<div id="articleTable"></div>
	</div><!-- end wrapper -->

	<script id="title" type="text/html">
		<h1><span class="highlighted">{{numArticles}}</span> Articles from Pocket</h1>
	</script>

	<script id="articleTable" type="text/html">
		<table>
			<tr><th class="tHeader date">Date</th><th class="tHeader">Article</th><th class="tHeader">Tags</th></tr>
		  {{#rows}}
		  	<tr class="{{rowNumber}}"><td class="date">{{date}}</td><td class="article"><a href="{{urls}}" target="_blank">{{article}}</a></td><td class="tag">{{tags}}</td></tr>
		  {{/rows}}
	  </table>
	</script>


	<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
  	cleanDates(gData)
  	pageTitle(gData)
  	Sheetsee.makeTable(gData.reverse(), "#articleTable")
  	Sheetsee.initiateTableFilter(gData, "#articleSearch", "#articleTable")
   }) 


  $('.tag').live("click", function(event){
  	console.log(this)
  	// will be making tag clicks filter by tag
  })

  function pageTitle(data) {
  	var amount = data.length
  	var contents = ich.title({
    	numArticles: amount
  	})
  $('#title').html(contents)
  }

  function cleanDates(data) {
  	data.forEach(function (item) {
  		item.date = item.date.split(" at")[0]
  	})
  return data
  }
	</script>

</body>
</html>
